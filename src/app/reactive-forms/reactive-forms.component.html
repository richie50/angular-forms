<div [hidden]="submitted">
  <div class="container">
    <h1>Reactive Forms</h1>
    <form [formGroup]="reactiveForms" (ngSubmit)="onSubmit()" #reactiveForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <!-- template ref variable #name was added to resolved the  cant bind valid to undefined , -->
        <input type="text" class="form-control" id="name" formControlName="name" #name required>
        <!-- Why "ngModel"? A directive's exportAs property tells Angular how to link the reference variable to the directive. You set name to ngModel because the ngModel directive's exportAs property happens to be "ngModel".-->
        <div *ngIf="name.invalid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo" #alterEgo formControlName="alterEgo">
      </div>
      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" #power formControlName="power" required>
           <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
      </div>

      <button type="submit" class="btn btn-success" (click)="onSubmit()" [disabled]="!reactiveForm.form.valid">Submit</button>
    </form>
  </div>
</div>
 <div [hidden]="!submitted">
        <button type="button" class="btn btn-default" (click)="revealForm()">New Form</button>
</div>
