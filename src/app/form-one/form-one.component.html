
<div [hidden]="submitted">
  <div class="container">
    <h1>Form One</h1>
    <form (ngSubmit)="onSubmit()" #formOne="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" #name="ngModel" required>
        <!-- Why "ngModel"? A directive's exportAs property tells Angular how to link the reference variable to the directive. You set name to ngModel because the ngModel directive's exportAs property happens to be "ngModel".-->
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>
      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" [(ngModel)]="model.power" name="power" required>
           <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!formOne.form.valid">Submit</button>

      <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
    </form>
  </div>
</div>
 <div [hidden]="!submitted">
        <button type="button" class="btn btn-default" (click)="revealForm()">New Form</button>
</div>
